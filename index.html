<html>
    <head>
        <title>Sound Identification Web App</title>
   

<script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>
<meta name="viewport" content="width=device-width, initial-scale=1.0"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="header" >
        <label>
        <h2>Sound controlled Animals</h2>
        <p>Note: Play different sounds and the computer will tell what it is like a meow!</p>
    </label>
    </div>
    <br>
<div id="subheader">
    <span>Class 2: Dog</span>
        <br>
        <span>Class 3: Cat</span>
        <br>
        <span>Class 4: Cow</span>
        <br>
        <span>Class 5: Lion</span>
</div>
    <div class="main_div">
        <center>
        <br>
        <br>
        <br>
        <br>
        <button class="btn btn-warning" onclick="startClassification();" > START </button>
        <h3 id="result_label">I can hear - </h3>
        <h4 id="result_confidence">Accuracy - </h4>
        
        <br>
        <img id="animal_image" src="ear.png" width="300" height="300">
    </center>
    <div class="copy_right_footer">
        Developed by - Aditya
      </div>  
  <script src="main.js"></script>

</html>
